<html>
  <head>
    <title>전역 컴포넌트 등록하기</title>
  </head>
  <body>
    <!-- 
      전역(Global)컴포넌트: 여러 인스턴스에서 공통으로 사용
     -->
    <div id="app">
      <button>컴포넌트 등록</button>
      <my-component></my-component> <!-- 등록된 컴포넌트가 표시되는 곳-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
    //생성자에서 .component()를 호출
     Vue.component('my-component', { //컴포넌트 이름 : my-component (사용자 정의 태그 / custom tag)
        template: '<div>전역 컴포넌트가 등록되었습니다!</div>' //컴포넌트 내용
     });
     new Vue({
        el: '#app'
     });
    </script>
  </body>
</html>
