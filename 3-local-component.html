<html>
  <head>
    <title>지역 컴포넌트 등록하기</title>
  </head>
  <body>
      <!-- 
        지역(Local)컴포넌트: 특정 인스턴스에서만 유효한 범위
       -->
    <div id="app">
      <button>컴포넌트 등록</button>
      <my-local-component></my-component> <!-- 등록된 컴포넌트가 표시되는 곳-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      var cmp = {
          template: '<div>지역 컴포넌트가 등록되었스니다!</div>'
      };

      new Vue({
          el: '#app',
          components: { //인스턴스에 컴포넌트 추가
              'my-local-component': cmp
          }
      });
    
    </script>
  </body>
</html>
