<html>
  <head>
    <title>전역 지역 컴포넌트 등록하기</title>
  </head>
  <body>
      <div id="app">
        <h3>첫 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
      </div>
      <hr>
      <div id="app2">
        <h3>두 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component> <!-- 지역 컴포넌트의 유효 범위 아니어서 출력 안됨 -->
      </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //전역 컴포넌트 등록
            Vue.component('my-global-component', {
                template: '<div>전역 컴포넌트입니다.</div>'
            });

            //지역 컴포넌트 등록
            var cmp = {
                template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
            };

            new Vue({
                el: '#app',
                components: { //인스턴스에 컴포넌트 추가
                    'my-local-component': cmp
                }
            });

            // 두번째 인스턴스
            new Vue({
                el: '#app2'
            });
        
        </script>
  </body>
</html>
