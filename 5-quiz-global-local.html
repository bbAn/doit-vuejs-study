<html>
  <head>
    <title>전역/지역 컴포넌트 등록해보기</title>
  </head>
  <body>
      <div id="app">
        <h3>{{ message }}</h3>
        <!-- 실습 3 전역 컴포넌트 등록을 위한 `todo-footer` 태그 추가 -->
        <todo-list></todo-list>
        <!-- 실습 4 지역 컴포넌트 등록을 위한 `todo-list` 태그 추가 -->
        <todo-footer></todo-footer>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
          var cmp = {
            template: '<p>This is another child local component</p>'
          };

          // 실습 1 'todo-footer' 컴포넌트 전역 등록
          Vue.component('todo-footer', {
              template: '<p>This is another child global component</p>'
          });

          // 가이드
          var app = new Vue({
              el: '#app',
              data: {
                  message: 'This is a parent component'
              },
              // 실습 2 'todo-list' 컴포넌트 지역 등록
              components: {
                'todo-list': cmp
              }
          });
      </script>
  </body>
</html>
