<html>
  <head>
    <title>푸터등록해보기</title>
  </head>
  <body>
      <div id="app">
        <p>{{ message }}</p>
      </div>

      <div id="app2">
        <todo-footer></todo-footer>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //전역 등록
            Vue.component('todo-footer', {
                template: '<p>This is a parent component</p>'
            });
            var app2 = new Vue({
                el: '#app2'
            });

            //지역 등록
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'This is a parent component'
                }
            });
        </script>
  </body>
</html>
