<html>
  <head>
    <title>props 속성을 사용한 데이터 전달 예제</title>
  </head>
  <body>
      <div id="app">
          <child-component v-bind:propsdata="message"></child-component>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
          //전역 선언
          Vue.component('child-component', { 
            props: ['propsdata'], //하위 컴포넌트 속성 정의 후 --> child-component에 v-bind 추가
            template: '<p>{{ propsdata }}</p>',
          });
          new Vue({ //인스턴스 생성
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component' //하위 컴포넌트에 전달될 데이터
            }
          });
      </script>
  </body>
</html>
